<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-950 min-h-screen ">
    <header class="container ">
        <h1 class="text-6xl font-bold text-white">G Gadget</h1>

    </header>
    <main class="container mx-auto mt-8">
        <section class="bg-slate-500 p-8 my-4 text-end rounded-md">
            <div class="join">
                <input id="input" class="input input-bordered join-item" placeholder="Search..."/>
                <button id="btn" class="btn join-item rounded-r-full" onclick="btnHandler()">Search</button>
              </div>
        </section>
       

        <section >
            <div class="text-center py-40 hidden" id="loading">
                <span class="loading loading-spinner loading-lg text-white"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 ">

            </div>

            <div class="hidden text-center" id="show-all-btn">
                <button onclick="showMoreData()" class="btn btn-natural mt-4">see more</button>
            </div>
        </section>

    </main>
    <!-- modal  -->
                <!-- Open the modal using ID.showModal() method -->
            <!-- <button class="btn" onclick="my_modal.showModal()">open modal</button> -->
            <dialog id="my_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box h-fit " id="modalBody">
                <img class="m-auto" id="image" src="" alt="" srcset="">
                <h3  class="font-bold text-lg mt-4">Name: <span id="phone_name"></span></h3>
                <p class="" >Storage: <span id="phone_storage"></span></p>
                <p>Display Size:<span id="display_size"></span></p>
                <p>Chipset:<span id="chipset"></span></p>
                <p>Memory:<span id="memory"></span></p>
                <p>Slug:<span id="slug"></span></p>
                <p>Release date:<span id="release_date"></span></p>
                <p>Brand: <span id="brand"></span></p>
                <p>GPS:<span id="gps"></span></p>
                <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
                </div>
            </div>
</dialog>
    <footer>

    </footer>

    <script src="script/main.js"></script>
</body>
</html>
